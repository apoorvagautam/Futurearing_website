<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurearning</title>
    <link rel="stylesheet" href="future.css">
</head>

<body>
    <button class="btn-login">Login</button>
    <div class="overlay" onclick="closeModel()"></div>
    <div class="loginform">
        <span>&times;</span>
        <form action="">
            <div>
                <label for="">UserName</label>
                <input type="text">
            </div>
            <div>
                <label for="">Email id</label>
                <input type="text">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password">
            </div>
            <button>Login</button>
        </form>
    </div>
    <header>
        <nav>
            <div class="logo"><h1 class="">Earing<br>website</h1></div>
            <div class="menu">
                <a herf="#"></a>
            </div>
        </nav>
    </header>
    <!-- <script src="futur.js"></script> -->
    <script>
        function showModel(){
            document.querySelector('.overlay').classList.add('showoverlay');
            document.querySelector('.loginform').classList.add('showloginform');
        }
        function closeModel(){
            document.querySelector('.overlay').classList.remove('showoverlay');
            document.querySelector('.loginform').classList.remove('showloginform');
        }
        var btnlogin=document.querySelector(".btn-login");
        btnlogin.addEventListener("click",showModel)
        var c=document.querySelector("span");
        c.addEventListener("click",closeModel)

    </script>
</body>

</html>
